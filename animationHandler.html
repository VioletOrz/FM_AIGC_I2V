<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Synthesizer</title>
    <link rel="stylesheet" href="./animationHandler.css">
</head>

<body>
    <div class="drag-area"></div>
    <div class="app">
        <div class="voice-synthesizer">
            <canvas id="mouthCanvas" width="360" height="640"></canvas>
        </div>

        <div class="nav" id="nav">
            <div class="roletitle">
                <img src="../background/roleinfo.png" alt="">
                <span>疾旋鼬</span>
                <div class="bilitybar"></div>
                <div class="batterybar"></div>
            </div>

            <div class="community" id="community">
                <img src="../background/community.png" alt="">
            </div>

            <div class="rolesetting" id="rolesetting">
                <img src="../background/rolesetting.png" alt="">
            </div>

            <div class="chat" id="chat">
                <img src="../background/chat.png" alt="">
            </div>

            <div class="out" id="out">
                <img src="../background/out.png" alt="">
            </div>
        </div>

        <div class="inputmodal">

        </div>


    </div>


    <script src="./animationHandler.js"></script>
</body>

</html>
